<body>
<p>Для задания ширины и высоты элементов в CSS предназначены свойства width и height.</p>
<p>Значения этих свойств, как правило, задаются в пикселях.</p>
<p>Пиксели обозначаются как px и добавляются к числу.</p>
<p>Например, чтобы задать размер в 100 пикселей, значением свойства следует указать следующее: 100px.</p>
